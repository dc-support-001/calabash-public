apply plugin: 'java-library'
apply plugin: 'groovy'

group = 'com.dcs'
version = '1.0.2'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

task buildUber(type: Jar) {
    manifest {
        attributes "Main-Class" : "com.dcs.KafkaApp"
    }
    from {
        configurations.compileClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}

dependencies {
    implementation 'org.apache.kafka:kafka-clients:2.8.0'
}

build.dependsOn(buildUber)
